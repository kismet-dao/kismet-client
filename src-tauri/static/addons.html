<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add-ons - Kismet CLI Slim</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/sidebar.css">
</head>
<body>
    <!-- Sidebar will be injected here -->
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <div id="app">
        <div class="header">
            <h1>Add-ons</h1>     
        </div>
  
        <input type="text" class="search-bar" placeholder="Search add-ons...">
        <div class="addons-grid" id="addons-grid">
            <!-- Add-on items will be dynamically inserted here -->
        </div>
        <!-- Pagination Controls -->
        <div class="pagination">
            <button id="prev-page" disabled>Previous</button>
            <button id="next-page">Next</button>
        </div>
    </div>

    <script>
        // Pagination Logic
        const itemsPerPage = 20;
        const itemsPerRow = 6;
        const totalItems = 36; // Total number of add-ons
        let currentPage = 1;

        const addonsGrid = document.getElementById('addons-grid');
        const prevPageButton = document.getElementById('prev-page');
        const nextPageButton = document.getElementById('next-page');

        // Function to handle add-on click
        function handleAddonClick(addonId) {
            window.location.href = `addon-detail.html?id=${addonId}`;
        }

        // Function to generate add-on items
        function generateAddons(startIndex, endIndex) {
            addonsGrid.innerHTML = ''; // Clear the grid
            for (let i = startIndex; i < endIndex; i++) {
                const addonItem = document.createElement('div');
                addonItem.className = 'addon-item';
                addonItem.textContent = `Add-on ${i + 1}`;
                // Make the item clickable and pass the addon ID
                addonItem.style.cursor = 'pointer';
                addonItem.addEventListener('click', () => handleAddonClick(i + 1));
                addonsGrid.appendChild(addonItem);
            }
        }

        // Function to update pagination
        function updatePagination() {
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = Math.min(startIndex + itemsPerPage, totalItems);
            generateAddons(startIndex, endIndex);

            // Enable/disable pagination buttons
            prevPageButton.disabled = currentPage === 1;
            nextPageButton.disabled = endIndex >= totalItems;
        }

        // Event listeners for pagination buttons
        prevPageButton.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                updatePagination();
            }
        });

        nextPageButton.addEventListener('click', () => {
            if (currentPage * itemsPerPage < totalItems) {
                currentPage++;
                updatePagination();
            }
        });

        // Initialize the first page
        updatePagination();
    </script>
    <script src="js/main.js"></script>
</body>
</html>
