<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add-ons - Kismet CLI Slim</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/sidebar.css">
</head>
<body>
    <div id="sidebar-container"></div>

    <div id="app">
        <div class="header">
            <h1>Add-ons</h1>     
        </div>
  
        <input type="text" id="search-input" class="search-bar" placeholder="Search add-ons...">
        <div class="addons-grid" id="addons-grid">
            <!-- Add-on items will be dynamically inserted here -->
        </div>
        <div class="pagination">
            <button id="prev-page" disabled>Previous</button>
            <span id="page-info">Page <span id="current-page">1</span> of <span id="total-pages">1</span></span>
            <button id="next-page">Next</button>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let itemsPerPage = 20;
        let totalPages = 1;
        let searchTimeout;

        const addonsGrid = document.getElementById('addons-grid');
        const searchInput = document.getElementById('search-input');
        const prevButton = document.getElementById('prev-page');
        const nextButton = document.getElementById('next-page');
        const currentPageSpan = document.getElementById('current-page');
        const totalPagesSpan = document.getElementById('total-pages');

        async function fetchAddons(page = 1, query = '') {
            try {
                const url = new URL('http://localhost:8082/api/addons'); 
                url.searchParams.append('page', page);
                url.searchParams.append('size', itemsPerPage);
                if (query) {
                    url.searchParams.append('query', query);
                }

                const response = await fetch(url.toString());
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                console.log('Received data:', data); // Debug log
                return {
                    addons: data.addons || [],
                    currentPage: data.currentPage || 1,
                    totalPages: data.totalPages || 1
                };
            } catch (error) {
                console.error('Error fetching addons:', error);
                return { addons: [], currentPage: 1, totalPages: 1 };
            }
        }

        function createAddonCard(addon) {
    return `
        <div class="addon-item" onclick="navigateToDetails('${addon.id}')">
            <div class="addon-title">${escapeHtml(addon.title)}</div>
            <div class="addon-description">${escapeHtml(addon.description || 'No description available')}</div>
            <div class="addon-meta">
                <span>v${escapeHtml(addon.version || '1.0.0')}</span>
                <span>${addon.downloads || 0} downloads</span>
            </div>
        </div>
    `;
}

// In addons.html, update the navigateToDetails function
function navigateToDetails(addonId) {
    // Use relative path and ensure the ID is properly passed
    window.location.href = `./addon-detail.html?id=${encodeURIComponent(addonId)}`;
}
        function escapeHtml(unsafe) {
            return unsafe
                 .replace(/&/g, "&amp;")
                 .replace(/</g, "&lt;")
                 .replace(/>/g, "&gt;")
                 .replace(/"/g, "&quot;")
                 .replace(/'/g, "&#039;");
        }

        async function updateAddons() {
            const query = searchInput.value.trim();
            addonsGrid.innerHTML = '<div class="loading">Loading add-ons...</div>';
            
            const data = await fetchAddons(currentPage, query);
            
            if (data.addons.length === 0) {
                addonsGrid.innerHTML = '<div class="no-results">No add-ons found</div>';
                return;
            }

            addonsGrid.innerHTML = data.addons
                .map(addon => createAddonCard(addon))
                .join('');

            currentPage = data.currentPage;
            totalPages = data.totalPages;
            updatePaginationButtons();
        }

        function updatePaginationButtons() {
            prevButton.disabled = currentPage === 1;
            nextButton.disabled = currentPage >= totalPages;
            currentPageSpan.textContent = currentPage;
            totalPagesSpan.textContent = totalPages;
        }

        // Event Listeners
        searchInput.addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                currentPage = 1;
                updateAddons();
            }, 300);
        });

        prevButton.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                updateAddons();
            }
        });

        nextButton.addEventListener('click', () => {
            if (currentPage < totalPages) {
                currentPage++;
                updateAddons();
            }
        });

        // Initial load
        document.addEventListener('DOMContentLoaded', () => {
            updateAddons();
        });
    </script>
    <script src="js/main.js"></script>
</body>
</html>
