<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add-on Details - Kismet CLI Slim</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <style>
        .addon-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .back-button {
            padding: 8px 0px;
            cursor: pointer;
            background: #f0f0f0;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }

        .addon-info {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
            align-items: start;
        }

        .addon-image {
            width: 100%;
            height: 200px;
            background: #b2b1b1;
            border-radius: 8px;
            overflow: hidden;
        }

        .addon-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .addon-metadata {
            display: grid;
            gap: 15px;
            height: 200px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .addon-metadata h1 {
            margin: 0; /* Remove default margin from title */
            padding: 0; /* Remove any default padding */
            line-height: 1.2; /* Adjust line height for better spacing */
        }

        .metadata-item {
            display: flex;
            gap: 10px;
        }

        .metadata-label {
            font-weight: bold;
            min-width: 120px;
        }

        .description {
            margin-bottom: 30px;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
        }

        .action-button {
            padding: 10px 20px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }

        .install-button {
            background: #4CAF50;
            color: white;
        }

        .uninstall-button {
            background: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Sidebar will be injected here -->
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <div id="app">
        <div class="addon-header">
            <button class="back-button" onclick="history.back()">‚Üê Back to Add-ons</button>
            <div class="action-buttons">
                <button class="action-button install-button" id="installButton">Install</button>
                <button class="action-button uninstall-button" id="uninstallButton" style="display: none;">Uninstall</button>
                <div id="installLoader" style="display: none;">
                    <span class="spinner"></span>
                    <span>Installing...</span>
                </div>
            </div>
        </div>
  
        <div class="addon-detail-container">
            <div class="addon-info">
                <div class="addon-image">
                    <img src="/api/placeholder/300/200" alt="Add-on placeholder image">
                </div>
                <div class="addon-metadata">
                    <h1 id="addonTitle">Add-on Title</h1>
                    <div class="metadata-item">
                        <span class="metadata-label">Version:</span>
                        <span id="addonVersion">1.0.0</span>
                    </div>
                    <div class="metadata-item">
                        <span class="metadata-label">Author:</span>
                        <span id="addonAuthor">Author Name</span>
                    </div>
                    <div class="metadata-item">
                        <span class="metadata-label">Last Updated:</span>
                        <span id="addonLastUpdate">January 1, 2024</span>
                    </div>
                    <div class="metadata-item">
                        <span class="metadata-label">Downloads:</span>
                        <span id="addonDownloads">1,234</span>
                    </div>
                    <div class="metadata-item">
                        <span class="metadata-label">Version:</span>
                        <span id="addonVersion">1.0.0</span>
                    </div>
                    <div class="metadata-item">
                        <span class="metadata-label">Author:</span>
                        <span id="addonAuthor">Author Name</span>
                    </div>
                    <div class="metadata-item">
                        <span class="metadata-label">Last Updated:</span>
                        <span id="addonLastUpdate">January 1, 2024</span>
                    </div>
                    <div class="metadata-item">
                        <span class="metadata-label">Downloads:</span>
                        <span id="addonDownloads">1,234</span>
                    </div>
                </div>
            </div>

            <div class="description">
                <h2>Description</h2>
                <p id="addonDescription">Loading add-on description...</p>
            </div>
        </div>
    </div>

    <script>
        // Get the add-on ID from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const addonId = urlParams.get('id');

        // Simulate fetching add-on data
        const mockAddonData = {
            title: `Add-on ${addonId}`,
            version: '1.0.0',
            author: 'John Doe',
            lastUpdate: 'January 28, 2024',
            downloads: '1,234',
            description: 'This is a detailed description of the add-on. It includes information about its features, functionality, and usage instructions.',
            installed: false
        };

        // Update the UI with add-on data
        function updateAddonDetails(data) {
            document.getElementById('addonTitle').textContent = data.title;
            document.getElementById('addonVersion').textContent = data.version;
            document.getElementById('addonAuthor').textContent = data.author;
            document.getElementById('addonLastUpdate').textContent = data.lastUpdate;
            document.getElementById('addonDownloads').textContent = data.downloads;
            document.getElementById('addonDescription').textContent = data.description;
            
            // Update install/uninstall button visibility
            const installButton = document.getElementById('installButton');
            const uninstallButton = document.getElementById('uninstallButton');
            
            if (data.installed) {
                installButton.style.display = 'none';
                uninstallButton.style.display = 'block';
            } else {
                installButton.style.display = 'block';
                uninstallButton.style.display = 'none';
            }
        }

        // Handle install button click
        document.getElementById('installButton').addEventListener('click', function() {
            // Simulate installation
            mockAddonData.installed = true;
            updateAddonDetails(mockAddonData);
            alert('Add-on installed successfully!');
        });

        // Handle uninstall button click
        document.getElementById('uninstallButton').addEventListener('click', function() {
            // Simulate uninstallation
            mockAddonData.installed = false;
            updateAddonDetails(mockAddonData);
            alert('Add-on uninstalled successfully!');
        });

        // Initialize page with mock data
        if (addonId) {
            updateAddonDetails(mockAddonData);
        } else {
            alert('No add-on ID provided!');
            history.back();
        }

    installButton.style.display = 'none';
    uninstallButton.style.display = 'none'; // Hide the Uninstall button during installation
    installLoader.style.display = 'flex';

    setTimeout(() => {
        // Update the mock data to reflect installation
        mockAddonData.installed = true;
        updateAddonDetails(mockAddonData);

        // Hide the spinner and show the Uninstall button
        installLoader.style.display = 'none';

        alert('Add-on installed successfully!');

});
    </script>
    <script src="js/main.js"></script>
</body>
</html>
