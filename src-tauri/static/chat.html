<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kismet CLI Slim</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <style>
        #current-model {
            position: sticky;
            top: 0;
            min-height: 10px;
            font-size: 12px;
            color: #666;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            border-bottom: 1px solid #ccc;
            z-index: 1;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

/* Model select container styling */
.custom-select {
    position: relative;
    display: inline-block;
    width: 200px;
    margin-left: 4px;
}

.custom-select select {
    width: 100%;
    padding: 4px 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 12px;
    color: #333;
    background-color: white;
    cursor: pointer;
}

/* Control the dropdown height */
#model-select {
    max-height: 300px; /* Fixed maximum height */
}

/* Dropdown menu styling */
#model-select optgroup {
    max-height: 120px; /* Fixed height for each group */
    overflow-y: auto;
    font-weight: bold;
    color: #666;
    background-color: #f5f5f5;
    padding: 8px;
}

#model-select option {
    padding: 8px;
    color: #333;
    background-color: white;
}

/* Improved scrollbar styling */
#model-select::-webkit-scrollbar {
    width: 8px;
}

#model-select::-webkit-scrollbar-track {
    background: #f1f1f1;
    border-radius: 4px;
}

#model-select::-webkit-scrollbar-thumb {
    background: #888;
    border-radius: 4px;
}

#model-select::-webkit-scrollbar-thumb:hover {
    background: #555;
}
        #model-select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0,123,255,0.25);
        }

        #chat {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        #chat-input {
            display: flex;
            align-items: center;
        }

        #chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }

        #chat-input button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #chat-input button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            max-width: 70%;
        }

        .message.user {
            background-color: #007bff;
            color: #fff;
            align-self: flex-end;
        }

        .message.ai {
            background-color: #f0f0f0;
            color: #333;
            align-self: flex-start;
        }

        .message.think {
            background-color: #e8f5e9;
            color: #2e7d32;
            border-left: 4px solid #4caf50;
            padding: 10px;
            margin: 10px 0;
            font-style: italic;
        }

        /* File upload icon */
        #file-upload {
            display: none; /* Hide the default file input */
        }
        #file-upload-label {
            cursor: pointer;
            margin-right: 10px;
            font-size: 24px;
            color: #007bff;
        }
        #file-upload-label:hover {
            color: #0056b3;
        }
        /* Chat message styling */
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            max-width: 70%;
        }
        .message.user {
            background-color: #007bff;
            color: #fff;
            align-self: flex-end;
        }
        .message.ai {
            background-color: #f0f0f0;
            color: #333;
            align-self: flex-start;
        }
        .message .content {
            word-wrap: break-word;
        }
        .message .timestamp {
            font-size: 0.8em;
            color: #666;
            margin-top: 5px;
        }
        /* Thought process styling */
        .message.think {
            background-color: #e8f5e9;
            color: #2e7d32;
            border-left: 4px solid #4caf50;
            padding: 10px;
            margin: 10px 0;
            font-style: italic;
        }
        /* Typing animation */
        .typing {
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: #333;
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1s infinite;
        }
        @keyframes typing {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="sidebar-container"></div>

    <div id="app">
        <div id="chat">
            <div id="current-model">
                Current Model: 
                <div class="custom-select">
                    <select id="model-select">
                        <optgroup label="Local">
                            <!-- Ollama models will be populated here -->
                        </optgroup>
                        <optgroup label="API">
                            <!-- API services will be populated here -->
                        </optgroup>
                    </select>
                </div>
            </div>
        </div>
        
        <div id="chat-input">
            <label for="file-upload" id="file-upload-label">ðŸ“Ž</label>
            <input type="file" id="file-upload" accept=".txt,.pdf,.jpg,.png,.jpeg">
            <input type="text" id="chat-input-field" placeholder="Type your message here...">
            <button id="chat-send-button">Send</button>
        </div>
    </div>

    <script>
        async function loadModels() {
            try {
                // Fetch only installed Ollama models
                const localResponse = await fetch('http://localhost:11434/api/tags');
                if (!localResponse.ok) {
                    throw new Error('Failed to fetch local models');
                }
                
                const localData = await localResponse.json();
                const modelSelect = document.getElementById('model-select');
                modelSelect.innerHTML = '';
                
                // Create option group for installed models
                const localGroup = document.createElement('optgroup');
                localGroup.label = 'Installed Models';
                
                // Add installed models
                if (localData.models && Array.isArray(localData.models)) {
                    localData.models.forEach(model => {
                        const option = document.createElement('option');
                        option.value = model.name;
                        option.textContent = model.name;
                        localGroup.appendChild(option);
                    });
                }
                
                // Append group to select
                modelSelect.appendChild(localGroup);

                // Load and set current model
                const currentModelResponse = await fetch('http://localhost:3000/api/current-model');
                const currentModelData = await currentModelResponse.json();
                if (currentModelData.model) {
                    modelSelect.value = currentModelData.model;
                }
            } catch (error) {
                console.error('Error loading models:', error);
                const modelSelect = document.getElementById('model-select');
                const errorOption = document.createElement('option');
                errorOption.textContent = 'Error loading models';
                modelSelect.innerHTML = '';
                modelSelect.appendChild(errorOption);
            }
        }

        // Handle model switching
        document.getElementById('model-select').addEventListener('change', async (event) => {
            const newModel = event.target.value;
            try {
                const response = await fetch('http://localhost:3000/api/switch-model', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ model: newModel }),
                });

                if (!response.ok) {
                    throw new Error('Failed to switch model');
                }

                appendMessage('ai', `Switched to model: ${newModel}`);
            } catch (error) {
                console.error('Error switching model:', error);
                appendMessage('ai', 'Failed to switch model');
            }
        });

        // Load models when page loads
        document.addEventListener('DOMContentLoaded', loadModels);
    </script>
    <script src="js/chat.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
